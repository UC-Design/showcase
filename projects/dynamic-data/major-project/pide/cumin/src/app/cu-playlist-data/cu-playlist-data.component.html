<div class="playlist-stats m-t-30">
  <div class="stat">
    <p class="h1 m-0">{{data.length}}</p>
    <span class="text--uppercase">No. of playlists</span>
  </div>

  <div class="stat">
    <p class="h1 m-0">{{total_tracks}}</p>
    <span class="text--uppercase">Total no. of tracks</span>
  </div>

  <div class="stat">
    <p class="h1 m-0">{{average_tracks}}</p>
    <span class="text--uppercase">Average no. tracks</span>
  </div>
</div>
