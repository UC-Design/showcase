<!DOCTYPE html>
<!-- Colour Quiz by Lydia Douglas -->
<!-- Please read the README file for app explanation -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--styles-->
    <link href="assets/css/styles_reset.css" rel="stylesheet" type="text/css">
    <link href="assets/css/styles.css" rel="stylesheet" type="text/css">

    <!--scripts-->
    <script src="assets/scripts/jquery-3.3.1.min.js"></script>
    <script src="assets/scripts/app.js" type="text/javascript"></script>

    <!--fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive|Gochi+Hand|Short+Stack" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Handlee|Indie+Flower|La+Belle+Aurore|League+Script|Sacramento"
        rel="stylesheet">

    <!-- aos scrolling library-->
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet" type="text/css">

    <!-- vue -->
    <script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>

    <!-- for animation -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">


    <title>Ball / Call</title>
</head>

<body>
    <!-- the main action happens here -->
    
    <!-- thisis the control for the ball manipulations contained in the slider -->
        <div id="slider-wrapper">
            <div class="slide" id="slidemarginleft">
                <!-- buttons -->
                <div class="inner">
                    <button id="b-small" class="b-action">Small</button>
                    <button id="b-colour" class="b-action">Colour Call</button>
                    <button id="b-black" class="b-action">Black All</button>
                    <button id="b-troll" class="b-action">Troll</button>
                    <button id="b-repeat" class="b-action">Repeat All</button>
                </div>
                <!-- clicking this button rolls the slider out/rolls it in -->
                <div id="app-name">
                    <button class="b-slide invisible"> &lt;&lt;</button>
                </div>
            </div>
        </div>
        <!-- text at the start of the app-->
        <section id="welcome-section">
            <div id="welcome-text" class="lets-text">
                <div id="lets-div" class="textright">
                    <span id="lets-span">Lets take a </span>
                </div>
                <div class="t-circle-left">circle</div>
                <div class="t-ball-left">ball</div>
            </div>
        </section>
        <!-- the circle at the start -->
        <div id="circle" class="circle-div"></div>

        <!-- wrapper allows for ball and controls to "float" when strolling text -->
        <div id="vue-wrapper">
                <!-- vue app container -->
            <div id="app">
                <div id="controls-panel2">
                    <!-- panels for manipulating ball -->
                    <div class="mini-panel" id="size-panel">
                        <label id="size">Size</label>
                        <input type="number" v-model="sizeNumber">
                    </div>
                    <div class="mini-panel2">
                        <label id="hue">Hue</label>
                        <input type="number" v-model="hueNumber">
                    </div>
                    <div class="mini-panel2">
                        <label id="hue">Saturation</label>
                        <input type="number" v-model="satNumber">
                    </div>
                    <div class="mini-panel2">
                        <label id="hue">Lightness</label>
                        <input type="number" v-model="lightNumber">
                    </div>
                </div>
                <!-- ball and troll live here -->
                <div id="stage">
                    <!-- ball with values set by the user -->
                    <div class="ball" :style="{ 'background':'radial-gradient( circle at 100px 100px, transparent, black',
                     'width':sizeNumber + 'px', 'height':sizeNumber + 'px', 
                     'background-color': 'hsl(' +hueNumber+', '+satNumber+'%, '+ lightNumber +'%)' }"></div>
                    <img id="pictroll" class="invisible" src="/assets/images/troll.png" height="600" width="600" alt="troll">
                </div>
            </div>
        </div>
        <div id="tall-slider"></div>

    <!-- this is the scroller for the little rhyme  -->
    <div id="scroller-wrapper">
        <div id="spacer"></div>
         <!-- text appear and disappears when scrolling    -->
        <div id="let-text" class="action-call-text" data-aos="zoom-in" data-aos-anchor="#vue-wrapper" data-aos-anchor-placement="top-bottom">
            <span class="blackish-med">Lets take a ..</span>
            <span class="blackish-bold">Ball</span>
        </div>

        <div id="small-text" class="action-call-text" data-aos="zoom-in" data-aos-anchor="#vue-wrapper" data-aos-anchor-placement="top-center">
            <span class="streachLow">And size it</span>
            <span class="blackish-bold"> Small </span>
        </div>

        <div id="colour-text" class="action-call-text" data-aos="fade-down-left" data-aos-anchor="#vue-wrapper" data-aos-anchor-placement="top-center">
            <span>Then</span>
            <span class="shortstreach">Colour call</span>
        </div>

        <div id="black-text" class="action-call-text" data-aos="fade-left" data-aos-anchor="#vue-wrapper" data-aos-anchor-placement="top-center">
            <span>Then </span>
            <span class="blackish-bold"> Black</span>
            <span> it All</span>
        </div>

        <div id="troll-text" class="action-call-text" data-aos="fade-up-left" data-aos-anchor="#vue-wrapper" data-aos-anchor-placement="bottom-bottom">
            <span>Is it a</span>
            <span class="blackish-bold"> Troll?</span>
        </div>

        <div id="hall-text" class="action-call-text" data-aos="zoom-in" data-aos-anchor="#vue-wrapper" data-aos-anchor-placement="bottom-bottom">
            <span class="blackish-med">Repeat </span>
            <span class="streachHigh"> it all</span>
        </div>

    </div>

    <!--footer section-->
    <footer id="footer" role="contentinfo">
        <p>&copy; copyright Lydia Douglas. 2018</p>
    </footer>

</body>


</html>
