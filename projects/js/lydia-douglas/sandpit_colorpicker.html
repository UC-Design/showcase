<!DOCTYPE html>
<!-- Colour Quiz by Lydia Douglas -->
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!--styles-->
        <link href="assets/css/styles_reset.css" rel="stylesheet" type="text/css">
        <link href="assets/css/styles_sandpit.css" rel="stylesheet" type="text/css">
        <!--scripts-->
        <script src="assets/scripts/jquery-3.3.1.min.js"></script>
        <script src="assets/scripts/app_sandpit.js" type="text/javascript"></script>
        <script src="assets/scripts/ScrollMagic.min.js" type="text/javascript"></script>
        <script src="js/scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>

        <!-- vue -->
        <script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
        <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive|Gochi+Hand|Short+Stack" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Caveat|Handlee|Indie+Flower|La+Belle+Aurore|League+Script|Sacramento"
                rel="stylesheet">
        <title>Sandbox</title>
</head>

<body>
        <header class="animated shake">Ball / Call</header>
        <div class="allhide">
                <section id="welcome-section">
                        <div id="welcome-text" class="lets-text">
                                <span id="lets-span">Lets take a </span>
                                <span id="circle-span">circle</span>
                                <span id="ball-span">ball</span>
                                <span id="dots-span">...</span>
                        </div>
                        <div id="small-text" class="action-call-text">
                                <span id="small-action-span">And make it</span>
                                <span id="small-span">small</span>
                        </div>
                        <div id="drop-text" class="action-call-text">
                                <span id="drop-span">Drop down the hole</span>
                        </div>
                        <div id="drop-text" class="action-call-text">
                                <span id="tall-span">Then make it tall</span>
                        </div>
                        <div id="color-text" class="action-call-text">
                                <span id="colour-span">Now colour call</span>
                        </div>
                        <div id="troll-text" class="action-call-text">
                                <span id="troll-span">Then Black it all</span>
                        </div>
                        <div id="troll-text" class="action-call-text">
                                <span id="troll-span">Is it a troll?</span>
                        </div>
                        <div id="hall-text" class="action-call-text">
                                <span id="hall-span">Run down the hall</span>
                        </div>
                        <div id="repeat-text" class="action-call-text">
                                <span id="repeat-span">Repeat it all</span>
                        </div>
                        <div id="jball-wrapper">
                                <div id="jball"></div>
                        </div>
                </section>

                <!-- end view block -->
                <footer id="footer" role="contentinfo">
                        <p>&copy; copyright Lydia Douglas. 2018</p>
                </footer>
        </div>
        <div id="container" >
                <div id="post"></div>
                <div id = "ball"></div>
        </div>
